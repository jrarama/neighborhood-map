<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Neighborhood Map">
    <meta name="author" content="Joshua Rarama">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="pushmenu-push">
    <nav id="sidebar" class="pushmenu pushmenu-left">
        <div class="header">
            <input type="text" id="search" data-bind="value: location, valueUpdate: 'keyup'"
                class="block" placeholder="Search locations.." />
        </div>
        <ul id="locations" class="list-items" data-bind="foreach: locations">
            <li data-bind="text: name, click: $parent.onClick, visible: isVisible"></li>
        </ul>
    </nav>

    <div class="container full-height">
        <div class="main full-height">
            <section class="buttonset">
                <div id="navlist" class="sr-only">Menu</div>
            </section>

            <section id="map-section" class="full">
                <h1 class="sr-only">Neighborhood Map</h1>
                <div id="map"></div>
            </section><!-- End Content -->
        </div><!-- End Main -->
    </div><!-- End Container -->

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="js/app.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?callback=MyApp.init">
    </script>
</body>
</html>
